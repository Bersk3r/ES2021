<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>틱택토</title>
  <style>
      table {
          border-collapse: collapse;
      }

      td {
          border: 1px solid black;
          width: 40px;
          height: 40px;
          text-align: center;
      }
  </style>
</head>

<body>
<script>
  // const data = [];
  // for(let i=0; i<3; i++) {
  //     data.push([]);
  // }
  const { body } = document;
  // const body = document.body;
  const $table = document.createElement('table');
  const $result = document.createElement('div');
  let turn = 'O';
  const rows = [];

  const callback = (event) => {
    // 칸에 글자가 있나?
    if(event.target.textContent) {
      console.log('빈칸이 아닙니다.')
      return;
    }
    // 빈칸이면
    console.log('빈칸입니다.');
    event.target.textContent = turn;
    // 승부 확인
    turn = turn === 'O' ? 'X':'O';
    // if(turn === 'O') {
    //   turn = 'X';
    // } else if(turn === 'X') {
    //   turn = 'O';
    // }
  }

  for(let i=0; i<3; i++) {
    const $tr = document.createElement('tr');
    const cells = [];
    for(let j=0; j<3; j++) {
        const $td = document.createElement('td');
        cells.push($td);
        $tr.append($td);
    }
    rows.push(cells);
    $table.append($tr);
  }
  $table.addEventListener('click', callback);
  body.append($table);
  body.append($result);
</script>
</body>
</html>
