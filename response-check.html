<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>반응속도</title>
  <style>
      #screen {
          width: 300px;
          height: 200px;
          text-align: center;
          user-select: none;
      }
      #screen.waiting {
          background-color: aqua;
      }
      #screen.ready {
          background-color: red;
          color: white;
      }
      #screen.now {
          background-color: greenyellow;
      }
  </style>
</head>

<body>
<div id="screen" class="waiting">클릭해서 시작하세요</div>
<div id="result"></div>
<script>
    const $screen = document.querySelector('#screen');
    const $result = document.querySelector('#result');

    let startTime;
    let endTime;
    const records = [ ];
    // let 선언 이후로 전역 스코프로 사용된다.
    // var는 선언 이전에 사용해도 에러가 발생되지 않는다.
    $screen.addEventListener('click', (event) => {
      // let을 여기에 선언하지 않는 이유는 함수가 종료되면 값이 날아가므로
      // startTime과 endTime의 호출 순서가 다르다.
      if(event.target.classList.contains('waiting')) {
          $screen.classList.remove('waiting');
          $screen.classList.add('ready');
          $screen.textContent = '초록색이 되면 클릭하세요';
          setTimeout(function () {
              startTime = new Date();
              // let을 여기에 선언하지 않는 이유는 let이 블록 스코프이므로
              $screen.classList.remove('ready');
              $screen.classList.add('now');
              $screen.textContent = '클릭하세요!';
          }, Math.floor(Math.random() * 1000) + 2000); // 2000~3000 사이 수
      } else if(event.target.classList.contains('ready')) {
      } else if(event.target.classList.contains('now')) {
          const current = endTime - startTime;
          records.push(current);
          const average = records.reduce((a, c) => a + c) / records.length;
          $result.textContent = `현재 ${current}ms, 평균: ${average}ms`;
          startTime = null;
          endTime = null;
          // null 값을 넣는 이유는 예외 발생에 대한 처리를 위해
          $screen.classList.remove('now');
          $screen.classList.add('waiting');
          $screen.textContent = '클릭해서 시작하세요';
      }
    });
</script>
</body>
</html>
